{% extends "layout.html" %}

{% block title %}Новости категории {{ category.name }}{% endblock %}

{% block content %}
<h1>Новости категории: {{ category.name }}</h1>
<div class="news-list">
    {% for news in news_items %}
        <h2><a href="{% url 'news_detail' news.pk %}">{{ news.title }}</a></h2>
        <p>{{ news.content|truncatewords:30 }}</p>
    {% endfor %}
</div>
<a href="{% url 'news_list' %}">Вернуться ко всем новостям</a>
{% endblock %}
